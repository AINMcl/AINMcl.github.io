    <script>
      // https://javascript.plainenglish.io/enter-full-screen-mode-with-javascript-a8a782d96dc
      const btnFullscreen = document.querySelector('#fullscreen'),
            btnFullscreenSpanIcon = btnFullscreen.querySelector('text'),
            btnFullscreenSpan = btnFullscreen.querySelector('span');

      function getFullscreenElement() {
        return document.fullscreenElement   //standard property
        || document.webkitFullscreenElement //safari/opera support
        || document.mozFullscreenElement    //firefox support
        || document.msFullscreenElement;    //ie/edge support
      }

      function toggleFullscreen() {
        if(getFullscreenElement()) {
          document.exitFullscreen();
          btnFullscreenSpanIcon.innerHTML = 'ENTRAR A PANTALLA COMPLETA';
          btnFullscreenSpan.innerHTML = 'open_in_full';

        }else {
          document.documentElement.requestFullscreen().catch(console.log);
          btnFullscreenSpanIcon.innerHTML = 'SALIR DE PANTALLA COMPLETA';
          btnFullscreenSpan.innerHTML = 'close_fullscreen';

        }
      }

      btnFullscreen.addEventListener('click', () => {
        toggleFullscreen();
      });
    </script>

    <script>
      const seccionCanales = document.getElementById("channel-list-P1");
      const btns = seccionCanales.getElementsByClassName("channel");

      const nombreBarra = document.createElement('div');


      const ancla = document.createElement('A');
      ancla.id = 'links';
      ancla.title = 'TITULO DE SEÑAL';


      for (const canal of LosCanales) {
          const BtnCanal = document.createElement('BUTTON');
      
          BtnCanal.classList.add('channel');
          BtnCanal.innerHTML = canal.nombre;
      
          BtnCanal.onclick = () => { // https://stackoverflow.com/questions/3316207/add-onclick-event-to-newly-added-element-in-javascript
              playerP1.setAttribute(
                  'src',
                  canal.url
              );
          
              document.getElementById('video-container-P1').appendChild(nombreBarra);
              ancla.innerText = canal.nombre;
          };
          seccionCanales.appendChild(BtnCanal)
      }

      // https://www.w3schools.com/howto/howto_js_active_element.asp
      for (let i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function () {
              let current = document.getElementsByClassName("SeñalSeleccionada");
              if (current.length > 0) {
                  current[0].className = current[0].className.replace(" SeñalSeleccionada", "");
              }
              this.className += " SeñalSeleccionada";
          });
      }
    </script>
