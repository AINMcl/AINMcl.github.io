  <!--PANTALLA COMPLETA-->
  <script>
      // https://javascript.plainenglish.io/enter-full-screen-mode-with-javascript-a8a782d96dc
      const btnFullscreen = document.querySelector('#fullscreen'),
            btnFullscreenSpanIcon = btnFullscreen.querySelector('text'),
            btnFullscreenSpan = btnFullscreen.querySelector('span');
      function getFullscreenElement() {
        return document.fullscreenElement   //standard property
        || document.webkitFullscreenElement //safari/opera support
        || document.mozFullscreenElement    //firefox support
        || document.msFullscreenElement;    //ie/edge support
      }
      function toggleFullscreen() {
        if(getFullscreenElement()) {
          document.exitFullscreen();
          btnFullscreenSpanIcon.innerHTML = 'ENTRAR A PANTALLA COMPLETA';
          btnFullscreenSpan.innerHTML = 'open_in_full';
        }else {
          document.documentElement.requestFullscreen().catch(console.log);
          btnFullscreenSpanIcon.innerHTML = 'SALIR DE PANTALLA COMPLETA';
          btnFullscreenSpan.innerHTML = 'close_fullscreen';
        }
      }
      btnFullscreen.addEventListener('click', () => {
        toggleFullscreen();
      });
  </script>
