<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITOR 15</title>
    <link rel="stylesheet" href="../css/estilos15.css">
</head>
<body>
    <header>
        <div>
         
        </div>
    </header>
    <main>
        
        <div class="grid" id="content">
            <div id="video" class="video-container" style="--aspect-ratio: 16 / 9;">
                
                <iframe id="player" width="100%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>
            <div id="channels">
                <h3 class="title-channels">SEÑALES</h3>
                
                <div class="channel-list">
                        <div style="background-color: #ffffff;" class="channel" onclick="Señal24HTVN()">
                            <img src="imagenes/Logo_24HORAS.svg" alt="" height="40px"></img>
                        </div>
                        <div style="background-color: #ffffff;" class="channel" onclick="SeñalCNNCHILE()">
                            <img src="imagenes/Logo_CNNCHILE2.svg" alt="" height="40px"></img>
                        </div>
                        <div style="background-color: #ffffff;" class="channel" onclick="SeñalMEGANOTICIAS()">
                            <img src="imagenes/Logo_MEGANOTICIAS.svg" alt="" height="40px"></img>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js//monitor15.js"></script>
</body>
</html>
