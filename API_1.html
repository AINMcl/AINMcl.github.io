<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Uso de Fetch</title>
    <style>
        table thead{
            background-color: #1200dd;
            color: white;
        }
    </style>
  </head>
  <body>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>UBICACION</th>
                    <th>REFERENCIA</th>
                    <th>LOCAL</th>
                    <th>UTC</th>
                    <th>LATITUD</th>
                    <th>LONGITUD</th>
                    <th>PROFUNDIDAD</th>
                    <th>MAGNITUD</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>

        </table>

    </div>


    <script>
        let url = 'https://api.xor.cl/sismo/'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))
			
        const mostrarData = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i<data.length; i++){
                body += `
              </td><td><div style="position: relative; float:left; width: 100%; height:auto">
		      <img height="auto" width="100%"
		        src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-l-star-stroked+FF0000(${data[i].longitud},${data[i].latitud})
		        /${data[i].longitud},${data[i].latitud},7,0
		        /1000x1000?access_token=pk.eyJ1IjoiYWlubSIsImEiOiJja2w0NnhyYjAxOTJxMnZvZWlscjFzMm95In0.ig6COzSDvS_H-YWRVhXIGQ"
		        frameborder="0"></img>
        </div>
                </td><td>${data[i].geoReferencia}
                </td><td>${data[i].fechaLocal}
                </td><td>${data[i].fechaUTC}
                </td><td>${data[i].latitud}
                </td><td>${data[i].longitud}
                </td><td>${data[i].profundidad} km
                </td><td>${data[i].magnitudes}
                </td></tr>
                
                <div>
                  RESUMEN:
                  <br>
                  Sismo a ${data[i].geoReferencia}
                  <br>
                  Hora Local: ${data[i].fechaLocal}
                  <br>
                  Hora UTC: ${data[i].fechaUTC}
                  <br>
                  Latitud: ${data[i].latitud}
                  <br>
                  Longitud: ${data[i].longitud}
                  <br>
                  Profundidad: ${data[i].profundidad} km
                </div>`
                
        
            }
            document.getElementById('data').innerHTML = body
        }            
    </script>
  </body>
</html>
